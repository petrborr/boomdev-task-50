<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="main">
      <form class="form">
        <!-- input go here -->
        <input type="text" placeholder="Name" name="name" class="input" minlength="20" required>
        <input type="number" placeholder="Number of contributors" name="contributers" class="input" 
               min="1" max="100" required>
        <input type="number" placeholder="Max branches" name="max_branches" class="input" 
               min="1" max="100" required>
        <button class="button">Save</button>
      </form>
    </div>
  </body>
</html>
